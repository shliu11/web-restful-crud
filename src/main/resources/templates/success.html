<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1>成功</h1>
        <div id="d01" class="mdiv" th:id ="${did}"  th:class="${class}"   th:text="${hello}">wommmmmmm</div>
<!--th:XXX,xxx可以为任意属性，th:xxx会覆盖修改掉xxx属性的值，比如这里th:text修改了text的值-->
<!--  <div id="d01" class="mdiv" th:id ="${did}"  th:class="${class}"  如果th:id没有值得话，那么原生id属性的值也会没有，就会没有id这个属性-->
        <div  th:text="${hello}"></div><!--th:text转义特殊字符，将特殊字符完整的显示，，，从前所说的转义是加\然后将特殊字符以普通字符显示，这里可以这样理解成\的作用-->
        <div  th:utext="${hello}"></div><!--th:utext不转义特殊字符，直接显示特殊字符本义的效果-->

        <hr/>


        <h4 th:text="${user}" th:each="user: ${users}"></h4>

            <hr/>

        <h4 >
            <span  th:each="user: ${users}">[[${user}]]</span>
        </h4>

        <hr/>


</body>
</html>
